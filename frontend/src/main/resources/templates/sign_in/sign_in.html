<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragment/main_layout_no_aside}">
    <head>
        <title>Example without Aside</title>
        <link rel="stylesheet" href="/static/css/sign_in/sign_in.css">
    </head>
    <body>
        <main layout:fragment="content" class="login-container">
            <h1 class="login-title">로그인</h1>
            <form class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" id="id" name="id"
                           placeholder="아이디를 입력하세요." class="form-input required">
                </div>
                <div class="form-group">
                    <label for="pw" class="form-label">비밀번호</label>
                    <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력해주세요." class="form-input required">
                </div>
                <p class="error-message">아이디 및 비밀번호 오류 입니다.</p>
                <button type="submit" class="login-button">로그인</button>
                <p class="signup-link">
                    아이디가 없으신가요? <a href="/sign-up">회원가입</a>
                </p>
            </form>
        </main>
    </body>
</html>

<script type="module" src="/static/js/sign_in/sign_in.js"></script>
